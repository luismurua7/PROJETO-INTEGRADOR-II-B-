<div class="card mb-2 ml-2" style="max-width: 540px;">
	<div class="row no-gutters">
		<div class="col-md-4">
			<img [src]="imgSrc" class="card-img" alt="...">
    </div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title">{{nomeProduto}}</h5>
					<p class="card-text">{{descricao}}</p>
					<h5 class="card-title">{{local}}</h5>
					<h3 style="margin-top:20px" class="text-left">
						R${{preco}}
					</h3>
				</div>
			</div>
		</div>
	</div>
